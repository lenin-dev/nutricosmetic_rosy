<!DOCTYPE html>
<html lang="en-MX">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" 
        crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
</head>
<body>
    
    <!-- Slider de imagenes //////////////////////////////////////// -->
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleControls" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleControls" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleControls" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner bg-primary" id="carousel-inner-1">
            <div class="carousel-item min-vh-100 active" data-bs-interval="5000" id="img-slider-contain-1">
                <!-- <img src="./galeria/iconos/740ea577a7684faa7ec858c2a16845ce--wallpaper.jpg" id="img-slider-contain" class="d-block vh-100 mx-auto" alt="5"> -->
            </div>
            <div class="carousel-item min-vh-100" data-bs-interval="5000" id="img-slider-contain-2">
                <!-- <img src="./galeria/iconos/LOGO_SINFONDO.png" id="img-slider-contain" class="d-block vh-100 mx-auto" alt="5"> -->
            </div>
            <div class="carousel-item min-vh-100" data-bs-interval="5000" id="img-slider-contain-3">
                <!-- <img src="./galeria/iconos/9e5f911cc66621b6aa92e32e5d05442e.jpg" id="img-slider-contain" class="d-block vh-100 mx-auto" alt="5"> -->
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!-- JavaScript Bundle with Popper ////////////////////////////////////////////////////// -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" 
        crossorigin="anonymous">
    </script>

    <script src="https://code.jquery.com/jquery-3.6.1.slim.min.js" 
        integrity="sha256-w8CvhFs7iHNVUtnSP0YKEg00p9Ih13rlL9zGqvLdePA=" crossorigin="anonymous">
</script>
</body>
</html>
