<!DOCTYPE html>
<html lang="en-MX">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producto</title>

    <link rel="stylesheet" href="../../estilos/estiloPrin.css">
    <link rel="icon" href="../../galeria/iconos/iconotienda.ico">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" 
        crossorigin="anonymous">

</head>
<body id="fondo">

    <section class="container bg-light mt-5" id="border-radius">
        <div class="container text-center pb-4 pt-4" id="contenedorPrincipal">
            <div class="row row-cols-1 row-cols-md-3 my-3">
                <div class="col-sm-12 col-md-4 mx-auto">
                    <div class="mb-3">
                        <div class="contenedorIcon mt-5">
                            <img src="" id="img-prod" class="rounded img-thumbnail">
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 col-md-5 mx-auto text-start">
                    <h1 class="fw-bold my-2" id="titulo-producto">titulo</h1>
                    <div class="d-flex">
                        <label class="d-block fs-5 py-2 me-4">marca: <span id="marca"></span></label>
                        <label class="d-block fs-5 py-2 mx-4">categoria: <span id="categoria"></span></label>
                    </div>
                    <div class="d-flex">
                        <label class="d-block fs-5 py-2 me-4">precio: <span id="precio"></span></label>
                        <label class="d-block fs-5 py-2 mx-4">oferta: <span id="oferta"></span></label>
                    </div>
                    <div class="d-flex">
                        <label class="d-block fs-5 py-2 me-4">porcion: <span id="porcion"></span></label>
                        <button class="mx-5 btn-carrito-compra"></button>
                    </div>
                    <label class="d-block fs-5 py-2">Descripcion: <span id="descripcion"></span></label>
                </div>
            </div>
        </div>
    </section>

    <!-- JavaScript Bundle with Popper ////////////////////////////////////////////////////// -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" 
    crossorigin="anonymous">
    </script>

    <script src="../../controlador/peticiones/verProducto.js"></script>
    
</body>
</html>
