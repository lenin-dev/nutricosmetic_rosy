<!DOCTYPE html>
<html lang="en-MX">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producto</title>

    <link rel="stylesheet" href="../../estilos/estiloPrin.css">
    <link rel="icon" href="../../galeria/iconos/iconotienda.ico">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" 
        crossorigin="anonymous">

</head>
<body id="fondo">

    <section class="container bg-light mt-5" id="border-radius">
        <div class="container pb-4 pt-4" id="contenedorPrincipal">
            <div class="row row-cols-1 row-cols-md-3 my-3">
                <div class="col-sm-12 col-md-4 mx-auto">
                    <a href="../../" class=""><img src="../../galeria/iconos/volver.png" width="60" height="60"></a>
                    <div class="mb-3">
                        <div class="contenedorIcon mt-2">
                            <img src="" id="img-prod" class="rounded img-thumbnail">
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 col-md-5 mx-auto text-start">
                    <h2 class="fw-bold my-2 text-uppercase" id="titulo-producto">titulo</h2>
                    <div class="d-flex">
                        <label class="d-block fs-5 py-2 me-4">Marca: <span id="marca"></span></label>
                        <label class="d-block fs-5 py-2 mx-4">categoria: <span id="categoria"></span></label>
                    </div>
                    <div class="d-flex">
                        <div class="fs-5 py-2 me-4 mensaje3" id="sms-precio-n">Precio: <label class="text-success">$<span id="precio">.00</span></label></div>
                        <div class="fs-5 py-2 me-4 mensaje3" id="sms-precio-o">Precio: <label class="text-danger text-decoration-line-through">$<span id="precio2">.00</span></label></div>
                        <div class="fs-5 py-2 mx-4 mensaje3" id="sms-precio-o2">Oferta: <label class="text-success">$<span class="text-success" id="oferta">.00</span></label></div>
                    </div>
                    <div class="d-flex">
                        
                        <button class="my-3 btn-carrito-compra" type="button" id="btnCarrito"></button>
                    </div>
                    <label class="d-block fs-5 py-2">Descripcion: <span id="descripcion"></span></label>
                </div>
            </div>
        </div>
    </section>

    <!-- JavaScript Bundle with Popper ////////////////////////////////////////////////////// -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" 
    crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.1/dist/sweetalert2.all.min.js"></script>

    <script src="../../controlador/peticiones/verProducto.js"></script>
    
</body>
</html>
